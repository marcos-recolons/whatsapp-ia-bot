services:
  - type: web
    name: whatsapp-ia-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo

